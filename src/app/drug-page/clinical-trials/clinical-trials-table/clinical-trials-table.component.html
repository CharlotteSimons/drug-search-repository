<table>
    <thead>
      <tr>
        <th>Study Id</th>
        <th>Phase</th>
        <th>Status</th>
        <th>Title</th>
        <th>Intervention</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.veld1 }}</td>
        <td>{{ item.veld2 }}</td>
        <td>{{ item.veld3 }}</td>
        <td class="title">{{ item.veld4 }}</td>
        <td>{{ item.veld5 }}</td>
      </tr>
    </tbody>
  </table>
